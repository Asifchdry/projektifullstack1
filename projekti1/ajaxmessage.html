<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Ajax Message</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    
    <form method="post" action="/ajaxmessage">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country">
          </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="3" name="message"></textarea>
    </div>
    <input type="submit" value="Submit">
</form>
    
  </body>
  <script>
    window.onload = event => {
        //   console.log("page is fully loaded");

        var nappi = document.getElementById("submit");

        // Lisätään nappiin kuuntelija, joka hakee kenttien tiedot klikattaessa
        nappi.addEventListener("click", () => {
          var username = document.getElementById("username").value;
          var country = document.getElementById("country").value;
          var message = document.getElementById("message").value;
          console.log(username, country, message);
        });
    }
  </script>
</html>
